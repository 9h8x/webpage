<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Nyancat</title>

    <script language=javascript>
        var rev = "fwd";
        function titlebar(val){
            var msg  = "Nyan Cat";
            var res = " ";
            var speed = 100;
            var pos = val;
            msg = " " + msg + " ";
            var le = msg.length;
            if(rev == "fwd"){
                if(pos < le){
                    pos = pos+1;
                    scroll = msg.substr(0,pos);
                    document.title = scroll;
                    timer = window.setTimeout("titlebar("+pos+")",speed);
                }
                else {
                    rev = "bwd";
                    timer = window.setTimeout("titlebar("+pos+")",speed);
                }
            }
            else {
                if(pos > 0) {
                    pos = pos-1;
                    var ale = le-pos;
                    scrol = msg.substr(ale,le);
                    document.title = scrol;
                    timer = window.setTimeout("titlebar("+pos+")",speed);
                }
                else {
                    rev = "fwd";
                    timer = window.setTimeout("titlebar("+pos+")",speed);
                }
            }
        }
        titlebar(0);
    </script>
</head>
<body>
    <video autoplay loop muted class="nyan">
        <source src="nyan.mp4" type="video/mp4" />
    </video>

    <audio autoplay loop>
        <source src="nyan.mp3" type="audio/mp3">
    </audio>
</body>
<script>
    document.body.style.zoom = "30%";
    setTimeout(() => {
      var favicon_video_image_counter = 0;
      var favicon_video_icon_tag = document.querySelector("link[rel='icon']");
      var favicon_video_images = [
  "https://favicongenerator.s3.amazonaws.com/031dbca10ce3f.png","https://favicongenerator.s3.amazonaws.com/065889a6b0eff.png","https://favicongenerator.s3.amazonaws.com/d9a109b9c87c3.png","https://favicongenerator.s3.amazonaws.com/e029727fa13b5.png","https://favicongenerator.s3.amazonaws.com/12d52456ba86d.png","https://favicongenerator.s3.amazonaws.com/0a3681f1955d4.png","https://favicongenerator.s3.amazonaws.com/8470a1392611d.png","https://favicongenerator.s3.amazonaws.com/0cb42705e4819.png"];
      async function favicon_video_to_data_url(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          var reader = new FileReader();
          reader.onloadend = function () {
            callback(reader.result);
          };
          reader.readAsDataURL(xhr.response);
        };
        xhr.open("GET", url);
        xhr.responseType = "blob";
        xhr.send();
      }
  
      var favicon_video_loaded_images = [];
  
      favicon_video_images.map((url, idx) => {
        favicon_video_to_data_url(url, function (dataUrl) {
          favicon_video_loaded_images[idx] = dataUrl;
        });
      });
  
      setInterval(function () {
        if(favicon_video_loaded_images[favicon_video_image_counter]) {
          favicon_video_icon_tag.href = favicon_video_loaded_images[
            favicon_video_image_counter
          ].replace("application/octet-stream", "image/png");
        }
        if (
          favicon_video_image_counter ==
          favicon_video_loaded_images.length - 1
        )
          favicon_video_image_counter = 0;
        else favicon_video_image_counter++;
      }, 100);
    }, 2000);
  </script>
</html>
